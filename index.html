<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<style>
    .jumbotron {
        background-color: saddlebrown;
        color: white;
        text-align: center;
    }

    h4 {
        background-color: dodgerblue;
        color: white;
        padding: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.
                </p>
            </div>
        </div>
        <div class="column">
            <h4>Current Time Schedule</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Time</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="employeeInput">
            <h4>Current Time Schedule</h4>
            <form id="employeeForm">
                <div class="form-group">
                    <label>Train Name</label><br />
                    <input class="form-control" type="text" id="trainName" /><br />
                </div>
                <div class="form-group">
                    <label>Destination</label><br />
                    <input class="form-control" type="text" id="trainDest" /><br />
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label><br />
                    <input class="form-control" type="time" id="firstTrainTime" value="time" /><br />
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label><br />
                    <input class="form-control" type="number" id="frequency" /><br />
                </div>
                <input id="submit" type="submit" value="Submit" />
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
